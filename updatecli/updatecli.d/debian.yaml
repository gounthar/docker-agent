---
name: Bump Debian version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestDebianCodeName:
    name: Get the latest Debian release codename
    kind: shell
    spec:
      command: bash ./updatecli/scripts/debian-latest-codename.sh
  debianLatestVersion:
    kind: dockerimage
    name: Get the latest Debian {{ source "latestDebianCodeName" }} Linux version
    depends_on:
      - latestDebianCodeName
    spec:
      image: "debian"
      tagfilter: >-
        {{ source "latestDebianCodeName" }}-*
      versionfilter:
        kind: regex
        pattern: >-
          {{ source "latestDebianCodeName" }}-\d+$

targets:
  updateDockerfile:
    name: "Update the value of the base image (ARG DEBIAN_RELEASE) in the Dockerfile"
    kind: dockerfile
    sourceid: debianLatestVersion
    spec:
      file: debian/Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "DEBIAN_RELEASE"
    scmid: default
  updatePreviewDockerfile:
    name: "Update the value of the base image (ARG DEBIAN_RELEASE) in the preview Dockerfile"
    kind: dockerfile
    sourceid: debianLatestVersion
    spec:
      file: debian/preview/Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "DEBIAN_RELEASE"
    scmid: default
  updateDockerBake:
    name: "Update the default value of the variable DEBIAN_RELEASE in the docker-bake.hcl"
    kind: hcl
    sourceid: debianLatestVersion
    spec:
      file: docker-bake.hcl
      path: variable.DEBIAN_RELEASE.default
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump Debian {{ source "latestDebianCodeName" }} Linux version to {{ source "debianLatestVersion" }}
    spec:
      labels:
        - dependencies
        - debian-{{ source "latestDebianCodeName" }}
