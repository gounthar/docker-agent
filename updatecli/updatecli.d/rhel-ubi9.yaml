---
name: Bump UBI9 version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  latestVersion:
    kind: dockerimage
    name: "Get the latest UBI9 Linux version"
    spec:
      image: "registry.access.redhat.com/ubi9/ubi"
      versionfilter:
        kind: semver
    transformers:
      - trimsuffix: "-source"

targets:
  updateDockerfile:
    name: "Update the value of the base image (ARG UBI9_TAG) in the Dockerfile"
    kind: dockerfile
    sourceid: latestVersion
    spec:
      file: rhel/ubi9/Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "UBI9_TAG"
    scmid: default
  updateDockerBake:
    name: "Update the default value of the variable UBI9_TAG in the docker-bake.hcl"
    kind: hcl
    sourceid: latestVersion
    spec:
      file: docker-bake.hcl
      path: variable.UBI9_TAG.default
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump UBI9 version to {{ source "latestVersion" }}
    spec:
      labels:
        - dependencies
        - rhel-ubi9
